<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>tennisWebApp</title>
    <link href="../jspm_packages/github/twbs/bootstrap@3.3.5/css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- header -->
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="">
                        <img alt="Brand" class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Tennis_ball_3.svg/480px-Tennis_ball_3.svg.png">
                    </a>
                </div>
                <h1>tennisWebApp <small> Empowered Gromenawer Achipriklander</small></h1>
            </div>
        </nav>
    </header>
    <!-- /header -->

    <div class="container">

        <!-- registration table -->
        <div class="col-md-6">

            <!-- new player row -->
            <div class="panel">
                <div class="row">
                    <div class="col-xs-6">
                        <input type="text" class="form-control" placeholder="Player Name" id="fieldName">
                    </div>
                    <div class="col-xs-3">
                        <input type="number" class="form-control" placeholder="Rank" min="0" id="fieldRank">
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default" type="button" id="buttonAdd" style="width: 100%">Add</button>
                    </div>
                </div>
            </div>

            <!-- player list row -->
            <div class="row">
                <!-- <div class="container-fluid"> -->
                <div class="col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Players enroled</h3>
                        </div>
                        <div class="panel-body" id="playerListBody">
                        </div>
                    </div>
                </div>
            </div>

            <!-- button row -->
            <div class="row">
                <div class="col-sm-offset-6 col-sm-6">
                    <button class="btn btn-default" type="button" id="buttonCreate" style="width: 100%">Create tournament</button>
                </div>
            </div>
        </div>
        <!-- /registration table -->
    </div>

</body>
</html>
